# \u0423\u0440\u043E\u0432\u0435\u043D\u044C \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F (file, console)
log4j.rootLogger=INFO, file, console

# \u0410\u043F\u0435\u043D\u0434\u0435\u0440 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u0441 \u0444\u0430\u0439\u043B\u0430\u043C\u0438. \u0415\u0441\u043B\u0438 \u0444\u0430\u0439\u043B \u0434\u043E\u0441\u0442\u0438\u0433\u043D\u0435\u0442 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0433\u043E \u0432\u044B\u0448\u0435 \u0440\u0430\u0437\u043C\u0435\u0440\u0430, \u0431\u0443\u0434\u0435\u0442 \u0441\u043E\u0437\u0434\u0430\u043D \u043D\u043E\u0432\u044B\u0439
log4j.appender.file=org.apache.log4j.RollingFileAppender
# \u041F\u0443\u0442\u044C \u0433\u0434\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C\u0441\u044F \u043B\u043E\u0433 \u0444\u0430\u0439\u043B
log4j.appender.file.File=ApplicationLog.log
# \u0423\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u043C \u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u044B\u0439 \u0440\u0430\u0437\u043C\u0435\u0440 \u0444\u0430\u0439\u043B\u0430 \u0441 \u043B\u043E\u0433\u0430\u043C\u0438
log4j.appender.file.MaxFileSize=1MB
# \u041C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0435\u043C\u044B\u0445 \u0444\u0430\u0439\u043B\u043E\u0432
log4j.appender.file.MaxBackupIndex=3
# \u041A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u0435\u043C \u0448\u0430\u0431\u043B\u043E\u043D \u0432\u044B\u0432\u043E\u0434\u0430 \u043B\u043E\u0433\u043E\u0432 \u0432 \u0444\u0430\u0439\u043B
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{3}:%L - %m%n

# \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0432 \u043A\u043E\u043D\u0441\u043E\u043B\u044C
#\u0432\u044B\u0432\u043E\u0434\u0438\u043C \u0434\u0430\u0442\u0443 \u0432 \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u043C \u0444\u043E\u0440\u043C\u0430\u0442\u0435 - %d{ABSOLUTE}. %p - \u043F\u0440\u0438\u043E\u0440\u0438\u0442\u0435\u0442. %t - \u0432\u044B\u0432\u0435\u0441\u0442\u0438 \u043F\u043E\u0442\u043E\u043A. %M - \u0438\u043C\u044F \u043C\u0435\u0442\u043E\u0434\u0430. %L - \u043D\u0430 \u043A\u0430\u043A\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0435 \u043F\u0440\u043E\u0438\u0437\u043E\u0448\u043B\u043E
# %m - \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0435 \u043E\u0431 \u043E\u0448\u0438\u0431\u043A\u0435. %n - \u043F\u0435\u0440\u0435\u0432\u043E\u0434 \u043D\u0430 \u043D\u043E\u0432\u0443\u044E \u0441\u0442\u0440\u043E\u043A\u0443 \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u0432\u043E\u0434\u0430 \u0432\u0441\u0435\u0445 \u044D\u0442\u0438\u0445 \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0439. %c{1} - \u0443\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u043C \u0443\u0440\u043E\u0432\u043D\u0435\u0439 \u0432 \u0438\u0435\u0440\u0430\u0440\u0445\u0438\u0438 \u043F\u0430\u043A\u0435\u0442\u043E\u0432.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}.%M:%L - %m%n
log4j.appender.CONSOLE.Target=System.err




